<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Todo List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 28px;
    }

    .form-group {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .form-control {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .btn-primary {
      background-color: #007bff;
      border: none;
      padding: 10px 15px;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    .list-group {
      list-style: none;
      padding-left: 0;
    }

    .list-group-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 15px;
      margin-bottom: 10px;
      background-color: #f8f9fa;
      border-radius: 4px;
      border: 1px solid #ddd;
    }

    .text-success {
      color: green;
    }

    .btn-sm {
      padding: 6px 10px;
      font-size: 14px;
      border-radius: 4px;
      text-decoration: none;
    }

    .btn-success {
      background-color: green;
      color: white;
      border: none;
    }

    .btn-success:hover {
      background-color: darkgreen;
    }

    .btn-danger {
      background-color: red;
      color: white;
      border: none;
    }

    .btn-danger:hover {
      background-color: darkred;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Todo List</h1>

  <!-- Display error message -->
  <div th:if="${error}">
    <p style="color: red;" th:text="${error}"></p>
  </div>

  <!-- Form to Add New Todo -->
  <form th:action="@{/add}" th:object="${newTodo}" method="post">
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Add new task" th:field="*{title}" required>
      <button type="submit" class="btn btn-primary">Add</button>
    </div>
  </form>

  <!-- List of Todos -->
  <ul class="list-group">
    <li class="list-group-item" th:each="todo : ${todos}">
      <span th:classappend="${todo.completed} ? 'text-success' : ''" th:text="${todo.title}"></span>
      <div>
        <a th:href="@{/complete/{id}(id=${todo.id})}" class="btn btn-sm btn-success">Complete</a>
        <a th:href="@{/delete/{id}(id=${todo.id})}" class="btn btn-sm btn-danger">Delete</a>
      </div>
    </li>
  </ul>

</div>

</body>
</html>
